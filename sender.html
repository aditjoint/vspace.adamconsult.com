<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAM Signage Control Panel</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 5px;
    }
    .tile {
      background: #222;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .tile:hover {
      background: #333;
      transform: scale(1.05);
    }
    input, button {
      padding: 6px 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
    }
    input[type="text"] {
      width: 80%;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    .control-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ADAM Digital Signage Control Panel</h1>
  <div class="control-bar">
    <input id="globalUrl" type="text" placeholder="Enter YouTube or image URL to push all screens">
    <button onclick="broadcastAll()">Broadcast All</button>
    <button onclick="clearAll()">Clear All</button>
  </div>

  <div class="grid" id="grid"></div>

  <script>
    // Create BroadcastChannel
    const channel = new BroadcastChannel('signage-control');

    // Build 9x9 grid
    const grid = document.getElementById('grid');
    for (let i = 0; i < 81; i++) {
      const div = document.createElement('div');
      div.className = 'tile';
      div.innerHTML = `
        <div>Screen ${i + 1}</div>
        <input id="url${i}" type="text" placeholder="URL or YouTube link">
        <button onclick="sendTo(${i})">Send</button>
        <button onclick="goFull(${i})">Full</button>
      `;
      grid.appendChild(div);
    }

    function normalizeYouTubeUrl(url) {
      if (url.includes("youtube.com/watch?v=")) {
        const id = url.split("v=")[1].split("&")[0];
        return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1`;
      } else if (url.includes("youtu.be/")) {
        const id = url.split("youtu.be/")[1];
        return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1`;
      }
      return url;
    }

    function sendTo(index) {
      const url = normalizeYouTubeUrl(document.getElementById(`url${index}`).value.trim());
      if (url) {
        channel.postMessage({ action: 'play', index, url });
      }
    }

    function goFull(index) {
      channel.postMessage({ action: 'fullscreen', index });
    }

    function broadcastAll() {
      const url = normalizeYouTubeUrl(document.getElementById('globalUrl').value.trim());
      if (url) channel.postMessage({ action: 'broadcast', url });
    }

    function clearAll() {
      channel.postMessage({ action: 'clear' });
    }
  </script>
</body>
</html>
