<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAM Signage Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(9, 1fr);
      height: 100vh;
      width: 100vw;
      gap: 2px;
    }
    .screen {
      background: #111;
      position: relative;
      overflow: hidden;
    }
    .screen video, .screen iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fullscreen {
      grid-column: 1 / 10 !important;
      grid-row: 1 / 10 !important;
      z-index: 99;
    }
    .control-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 2px 5px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <!-- 9x9 grid -->
 <script>
  for (let i = 0; i < 81; i++) {
    document.write(`
      <div class="screen" id="screen${i}">
        <iframe src="" frameborder="0" allowfullscreen></iframe>
      </div>
    `);
  }

  const iframes = document.querySelectorAll('iframe');

  // ðŸ”¹ BroadcastChannel Receiver
  const channel = new BroadcastChannel('signage-control');
  channel.onmessage = (event) => {
    const { action, index, url } = event.data;

    switch(action) {
      case 'play':
        iframes[index].src = url;
        break;
      case 'fullscreen':
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('fullscreen'));
        document.getElementById(`screen${index}`).classList.add('fullscreen');
        break;
      case 'broadcast':
        iframes.forEach(f => f.src = url);
        break;
      case 'clear':
        iframes.forEach(f => f.src = "");
        break;
    }
  };
</script>

</body>
</html>
