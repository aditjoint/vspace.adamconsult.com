      height: 100vh;
      width: 100vw;
      gap: 2px;
    }
    .screen {
      background: #111;
      position: relative;
      overflow: hidden;
    }
    .screen video, .screen iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fullscreen {
      grid-column: 1 / 10 !important;
      grid-row: 1 / 10 !important;
      z-index: 99;
    }
    .control-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 2px 5px;
      font-size: 10px;
    }
  </style>
</head>

  <script>
    const numTiles = 81;
    const tiles = [];
    for(let i=0;i<numTiles;i++){
      const iframe = document.createElement('iframe');
      iframe.src = ''; // initial empty
      document.body.appendChild(iframe);
      tiles.push(iframe);
    }

    // BroadcastChannel for sender control
    const channel = new BroadcastChannel('signage-control');
    channel.onmessage = (event) => {
      const { action, index, url } = event.data;

          tiles.forEach(t=>t.style.display='none');
          tiles[index].style.display='block';
