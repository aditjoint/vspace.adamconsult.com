<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>VSPACE Digital Signage</title>
  <meta name="description" content="Providing comprehensive solutions for Film and Entertainment fields including Scriptwriting, Consulting, Translation, and language Services." />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/protect.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Google Cast -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>

<header class="app-header">
  <img src="assets/logo.png" class="logo" />
  <h1>VSPACE Digital Signage</h1>
  <div class="controls">
    <button id="fullscreenBtn">ðŸ–¥ Fullscreen</button>
    <button id="pipBtn">ðŸªŸ PiP</button>
    <button id="castBtn">ðŸ“º Cast</button>
  </div>
</header>

<main class="video-grid">
  <video src="assets/video1.mp4" autoplay muted loop></video>
  <video src="assets/video2.mp4" autoplay muted loop></video>
  <video src="assets/video3.mp4" autoplay muted loop></video>
  <video src="assets/video4.mp4" autoplay muted loop></video>
  <video src="assets/video5.mp4" autoplay muted loop></video>
  <video src="assets/video6.mp4" autoplay muted loop></video>
</main>

<section class="cta-section">
  <h2>Explore Digital Signage Views</h2>
  <div class="cta-buttons">
    <a href="display.html" class="btn">Display Mode</a>
    <a href="screen.html" class="btn">Screen Mode</a>
    <a href="wall.html" class="btn">Wall Mode</a>
    <a href="kiosk.html" class="btn">Kiosk Mode</a>
  </div>
</section>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Inline Protection -->
<style>
  html, body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  input, textarea, select, label, a, button {
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
  }
</style>

<!-- Scripts -->
<script src="scripts/app.js"></script>
<script src="scripts/cast.js"></script>

<!-- Optional: Dynamic Header/Footer -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Load header
  fetch("/header.html")
    .then(res => res.text())
    .then(html => {
      const headerEl = document.getElementById("header-placeholder");
      if (headerEl) headerEl.innerHTML = html;
    });

  // Load footer
  fetch("/footer.html")
    .then(res => res.text())
    .then(html => {
      const footerEl = document.getElementById("footer-placeholder");
      if (footerEl) footerEl.innerHTML = html;
    });
});
</script>

</body>
</html>
