<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VSPACE Kiosk Display</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="header">
    <h2>VSPACE Kiosk Mode</h2>
    <div class="controls">
      <button onclick="enterFullscreen()">Fullscreen</button>
      <button onclick="enablePiP()">PiP Mode</button>
      <button onclick="castToTV()">Cast to TV</button>
    </div>
  </header>

  <div class="grid grid-2x2">
    <video id="mainVideo" src="assets/video1.mp4" autoplay muted loop></video>
    <video src="assets/video2.mp4" autoplay muted loop></video>
    <video src="assets/video3.mp4" autoplay muted loop></video>
    <video src="assets/video4.mp4" autoplay muted loop></video>
  </div>

  <script src="scripts/app.js"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <script src="scripts/cast.js"></script>
</body>
</html>
